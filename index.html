<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Canvas and svg</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <main>
            <section class="canvas-picture">
                <canvas class="canvas-picture__canvas">
                    Not support canvas
                </canvas>
            </section>
            <hr>
            <section>
                <svg class="svg-picture">
                    <svg x="0" y="0" id="sun">
                        <circle cx="0" cy="0" r="80" fill="#FAFA02" />
                    </svg>
                    <svg x="250" y="0" id="cloud">
                        <g fill="#42F5EC">
                            <circle cx="100" cy="100"  r="50" />
                            <circle cx="50" cy="130" r="40" />
                            <circle cx="150" cy="130" r="40" />
                            <rect x="35" y="108" width="120" height="60" />
                        </g>
                    </svg>
                    <use href="#cloud" x="220" y="-50" />
                    <use href="#cloud" x="450" y="0" />
                    <use href="#cloud" x="680" y="-50" />
                    <use href="#cloud" x="900" y="0" />
                    <use href="#cloud" x="1130" y="-50" />
                    <svg x="370" y="250" id="tree">
                        <g fill="#42f548">
                            <line x1="200" y1="0" x2="200" y2="180" stroke="black" />
                            <circle cx="200" cy="80"  r="35" />
                            <circle cx="235" cy="60"  r="35" />
                            <circle cx="190" cy="30"  r="30" />
                            <circle cx="200" cy="110"  r="35" />
                            <circle cx="160" cy="80"  r="35" />
                        </g>
                    </svg>
                    <use href="#tree" x="220" y="120" />
                    <use href="#tree" x="450" y="0" />
                    <use href="#tree" x="680" y="120" />
                    <use href="#tree" x="900" y="0" />
                    <svg x="-100" y="320" id="bird">
                        <g>
                            <circle cx="300" cy="50" r="50" fill="#42f548"/>
                            <circle cx="300" cy="40" r="12" fill="#42F5EC" />
                            <line x1="250" y1="50" x2="180" y2="70" stroke="black" />
                            <line x1="255" y1="70" x2="180" y2="70" stroke="black" />
                        </g>
                        <g>
                            <ellipse cx="393" cy="170" rx="100" ry="70"
                                     transform="rotate(30, 400, 150)" fill="#42F5EC" />
                        </g>
                        <g>
                            <line x1="474" y1="200" x2="580" y2="160" stroke="black" />
                            <line x1="580" y1="160" x2="510" y2="220" stroke="black" />
                            <line x1="510" y1="220" x2="535" y2="270" stroke="black" />
                            <line x1="510" y1="220" x2="535" y2="270" stroke="black" />
                            <line x1="535" y1="270" x2="460" y2="230" stroke="black" />
                        </g>
                        <g>
                            <line x1="400" y1="230" x2="420" y2="270" stroke="black" />
                            <line x1="420" y1="270" x2="400" y2="290" stroke="black" />
                            <line x1="400" y1="290" x2="380" y2="310" stroke="black" />
                            <line x1="400" y1="290" x2="420" y2="310" stroke="black" />
                        </g>
                        <svg y="0" id="bird-paw">
                            <g>
                                <line x1="400" y1="230" x2="420" y2="270" stroke="black" />
                                <line x1="420" y1="270" x2="400" y2="290" stroke="black" />
                                <line x1="400" y1="290" x2="380" y2="310" stroke="black" />
                                <line x1="400" y1="290" x2="420" y2="310" stroke="black" />
                            </g>
                        </svg>
                        <use href="#bird-paw" x="-50" y="-5"></use>
                    </svg>
                </svg>
            </section>
        </main>
    </div>
    <script src="js/canvas_init.js"></script>
    <script src="js/svg_init.js"></script>
</body>
</html>
